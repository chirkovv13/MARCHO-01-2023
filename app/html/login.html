<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MARCHO | Login</title>

  <link rel="icon" href="./images/favicons/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>

  @@include('components/_header.html')

  <main class="main">

    <section class="top">
      <div class="top__container" style="background-image: url(./images/decor/top-bg.jpg);">
        <div class="container">
          <h2 class="top__title title">Login</h2>

          <div class="bredcrumbs">
            <ul class="bredcrumbs__list">

              <li class="bredcrumbs__item">
                <a class="bredcrumbs__link" href="#">
                  Home
                </a>
              </li>
              <li class="bredcrumbs__item">
                <a class="bredcrumbs__link" href="#">
                  Log in
                </a>
              </li>

            </ul>
          </div>
        </div>
      </div>
    </section>

    <section class="modal">
      <div class="container">

        <div class="modal__links">
          <a class="modal__link" href="#">
            Register
          </a>
          <a class="modal__link modal__link--active" href="#">
            Login
          </a>
        </div>

        <form class="modal__form modal-form">

          <label class="modal-form__label">
            Username or email address*
            <input class="modal-form__input" type="text" required>
          </label>
          <label class="modal-form__label">
            Password*
            <input class="modal-form__input" type="password" required>
          </label>

          <div class="modal-form__text">
            <p></p>
            <p></p>
          </div>

          <label class="modal-form__checkbox">
            <input class="modal-form__check" type="checkbox">
            Remember me
          </label>

          <button class="modal-form__btn btn-dark" type="submit">Log in</button>
          <a class="modal-form__link" href="#">Lost your password?</a>

        </form>
      </div>
    </section>

  </main>

  @@include('components/_footer.html')

  <script src="js/main.min.js"></script>
</body>

</html>
